<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Inventory Management</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}?v=2">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <!-- Auth Section -->
    <div id="auth-section" class="auth-container">
        <div class="auth-box">
            <h2><i class="fas fa-boxes"></i> Inventory Login</h2>
            <div id="login-alert" class="alert"></div>

            <!-- Login Form -->
            <form id="login-form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p id="show-register-link"
                style="margin-top: 15px; font-size: 0.9rem; cursor: pointer; color: var(--accent-color);">
                Don't have an account? <b>Register here.</b>
            </p>

            <!-- Register Form -->
            <form id="register-form" class="hidden">
                <input type="text" id="reg-name" placeholder="Full Name" required>
                <input type="email" id="reg-email" placeholder="Email Address" required>
                <input type="text" id="reg-username" placeholder="Username" required>
                <input type="password" id="reg-password" placeholder="Password" required>
                <button type="submit" class="btn-success">Register</button>
            </form>
            <p id="show-login-link" class="hidden"
                style="margin-top: 15px; font-size: 0.9rem; cursor: pointer; color: var(--accent-color);">
                Already have an account? <b>Login here.</b>
            </p>
        </div>
    </div>

    <!-- App Interface -->
    <div id="app-interface" class="hidden">
        <aside id="sidebar">
            <div class="sidebar-brand">
                <i class="fas fa-cubes fa-2x"></i>
                <h2>SMART STOCK INVENTORY</h2>
            </div>
            <nav>
                <ul>
                    <li><a href="#" class="active" onclick="navigateTo('dashboard')"><i
                                class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="#" onclick="navigateTo('products')"><i class="fas fa-box"></i> Products</a></li>
                    <li><a href="#" onclick="navigateTo('transactions')"><i class="fas fa-exchange-alt"></i> Stock
                            Operations</a></li>
                    <li><a href="#" onclick="navigateTo('reports')"><i class="fas fa-chart-line"></i> Reports</a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <a href="#" onclick="logout()" class="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </aside>

        <main id="main-content">
            <header>
                <h2 id="page-title">Dashboard</h2>
                <div class="user-info">
                    <div id="user-display"></div>
                </div>
            </header>

            <div id="content-area">
                <!-- Dynamic Content Loaded Here via JS -->
                <div class="dashboard-cards">
                    <div class="card">
                        <h3>Total Products</h3>
                        <div class="value" id="stats-total-products">0</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/app.js') }}?v=3"></script>
</body>

</html>
